<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toschief</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/crypty.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/wpr.css" />
  </head>
  <body style="background-color: #2d2d2d">
    <header id="h1">
      <h1 id="a1">toschief</h1>
      <div>
        <div class="dropdown">
          <button class="dropbtn" onclick="myFunction()">Menu</button>
          <div class="dropdown-content" id="myDropdown">
            <a href="./index.html">Home</a>
            <a href="./crypty.html">Crypty</a>
            <a href="https://github.com/toschief">Github</a>
          </div>
        </div>

        <script>
          function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
          }

          window.onclick = function (e) {
            if (!e.target.matches(".dropbtn")) {
              var myDropdown = document.getElementById("myDropdown");
              if (myDropdown.classList.contains("show")) {
                myDropdown.classList.remove("show");
              }
            }
          };
        </script>
        <nav id="nav1">
          <a href="./index.html" class="a2">Home</a>
          <a href="./crypty.html" class="a2">Crypty</a>
          <a class="a2" href="https://github.com/toschief">Github</a>
        </nav>
      </div>
    </header>

    <div class="mainc">
      <h1 id="hs">Crypty-Web</h1>

      <div class="d">
        <h2 id="h">Key Generator</h2>
        <div class="d1">
          <div>
            <input type="checkbox" id="c1" class="c" />
            <label>Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="c2" class="c" />
            <label>Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" id="c3" class="c" />
            <label>Numbers</label>
          </div>
        </div>

        <div class="d2">
          <div>
            <p id="keygenoutput"></p>
            <textarea
              id="keygeninput"
              placeholder="Input your text here"
            ></textarea>
          </div>
          <button onclick="generateKey()" class="button2">Generate</button>
        </div>
      </div>

      <div class="d">
        <h2 id="h">Caesar</h2>
        <div class="d1">
          <input type="radio" name="deen1" id="r1" class="r" checked="true" />
          <label>Decrypt</label>
          <input type="radio" name="deen1" id="r2" class="r" />
          <label>Encrypt</label>

          <table id="t1">
            <tr>
              <th>
                <button onclick="onbuttonleft()" class="button1"><</button>
              </th>
              <th><p id="keyletter">Key: A</p></th>
              <th><p id="keynumber">0</p></th>
              <th>
                <button onclick="onbuttonright()" class="button1">></button>
              </th>
            </tr>
          </table>
        </div>

        <div class="d2">
          <div>
            <p id="output"></p>
            <textarea id="input" placeholder="Input your text here"></textarea>
          </div>
          <button onclick="onbuttonstart()" class="button2">Start</button>
        </div>
      </div>

      <div class="d">
        <h2 id="h">Vigenere</h2>
        <div class="d1">
          <div>
            <input
              type="radio"
              name="deen2"
              id="r1v"
              class="r"
              checked="true"
            />
            <label>Decrypt</label>
            <input type="radio" name="deen2" id="r2v" class="r" />
            <label>Encrypt</label>
          </div>

          <textarea id="keyinputv" placeholder="Input your key here"></textarea>
        </div>

        <div class="d2">
          <div>
            <p id="outputv"></p>
            <textarea id="inputv" placeholder="Input your text here"></textarea>
          </div>
          <button onclick="vigenereCipher()" class="button2">Start</button>
        </div>
      </div>

      <div class="d">
        <h2 id="h">Playfair</h2>
        <div class="d1">
          <div>
            <input
              type="radio"
              name="deen3"
              id="r1p"
              class="r"
              checked="true"
            />
            <label>Decrypt</label>
            <input type="radio" name="deen3" id="r2p" class="r" />
            <label>Encrypt</label>
          </div>

          <textarea id="keyinputp" placeholder="Input your key here"></textarea>
        </div>

        <div class="d2">
          <div>
            <p id="outputp"></p>
            <textarea id="inputp" placeholder="Input your text here"></textarea>
          </div>
          <button onclick="performCipher()" class="button2">Start</button>
        </div>
      </div>
    </div>

    <footer id="f1">
      <p>Created by toschief</p>
    </footer>
    <script src="./scripts/caesar.js"></script>
    <script src="./scripts/keygen.js"></script>
    <script src="./scripts/vigenere.js"></script>
    <script src="./scripts/playfair.js"></script>
  </body>
</html>
