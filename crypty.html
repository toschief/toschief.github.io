<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toschief</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/crypty.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/wpr.css" />
  </head>
  <body style="background-color: #2d2d2d">
    <header id="h1">
      <h1 id="a1">toschief</h1>
      <div>
        <nav id="nav1">
          <a href="./index.html" id="a2">Home</a>
          <a href="./crypty.html" id="a2">Crypty</a>
        </nav>
      </div>
    </header>

    <div class="mainc">
      <h1 id="hs">Crypty</h1>
      <div class="d">
        <h2 id="h">Caesar</h2>
        <div class="d1">
          <input type="radio" name="deen1" id="r1" class="r" checked="true" />
          <label>Decrypt</label>
          <input type="radio" name="deen1" id="r2" class="r" />
          <label>Encrypt</label>

          <table id="t1">
            <tr>
              <th>
                <button onclick="onbuttonleft()" class="button1">Left</button>
              </th>
              <th><p id="keyletter">Key: A</p></th>
              <th><p id="keynumber">0</p></th>
              <th>
                <button onclick="onbuttonright()" class="button1">Right</button>
              </th>
            </tr>
          </table>
        </div>

        <div class="d2">
          <div>
            <p id="output"></p>
            <textarea id="input"></textarea>
          </div>
          <button onclick="onbuttonstart()" class="button2">Start</button>
        </div>
      </div>

      <div class="d">
        <h2 id="h">Vigenere</h2>
        <div class="d1">
          <div>
            <input
              type="radio"
              name="deen2"
              id="r1v"
              class="r"
              checked="true"
            />
            <label>Decrypt</label>
            <input type="radio" name="deen2" id="r2v" class="r" />
            <label>Encrypt</label>
          </div>

          <textarea id="keyinputv"></textarea>
        </div>

        <div class="d2">
          <div>
            <p id="outputv"></p>
            <textarea id="inputv"></textarea>
          </div>
          <button onclick="vigenereCipher()" class="button2">Start</button>
        </div>
      </div>
    </div>

    <footer id="f1">
      <p>Created by toschief</p>
    </footer>
    <script src="./scripts/caesar.js"></script>
    <script src="./scripts/vigenere.js"></script>
  </body>
</html>
